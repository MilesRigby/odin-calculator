<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="calculator">

        <div id="display">
            <h1 id="number-port">58375-27</h1>
        </div>

        <div id="buttons">
            <div class="row">
                <button class="numeral">1</button>
                <button class="numeral">2</button>
                <button class="numeral">3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button class="numeral">4</button>
                <button class="numeral">5</button>
                <button class="numeral">6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button class="numeral">7</button>
                <button class="numeral">8</button>
                <button class="numeral">9</button>
                <button class="operator">*</button>
            </div>
            <div class="row">
                <button id="equals">=</button>
                <button class="numeral">0</button>
                <button id="clear">C</button>
                <button class="operator">/</button>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
